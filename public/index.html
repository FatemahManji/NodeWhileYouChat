<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Node While You Chat</title>
    <meta name="description" content="Hello World">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">
    <link rel="stylesheet" href="assets/styles/main.css" type="text/css">

  <body>
    <div class="header"> 
      <h1>Node While you Chat - ChatRoom</h1>
    </div>

      <div class="avatars">
        <label>
          <input type="radio" name="face1" value="small" class="radio"><img src="assets/images/face1.png">
          <input type="radio" name="face2" value="small" class="radio"><img src="assets/images/face2.png">
          <input type="radio" name="face3" value="small" class="radio"><img src="assets/images/face3.png">

        </label>
      </div>
      <div class="messages"></div>
      <div class="input">
        <input id="msg" type="text" name="msg" class="textMessage"><a href="#" class="sendButton">Send a Message</a>
      </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.socket.io/socket.io-1.1.0.js"></script>
